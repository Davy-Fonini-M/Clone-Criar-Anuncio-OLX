    <div class="box-input">
        <label for="price" id="bold">
           <strong>Preço </strong> <span class="required-field">*</span>
        </label>
        <input type="text" name="price" id="price" class="block" placeholder="R$" required>
    </div>

    <!-- Adicione o código JavaScript diretamente no corpo da página -->
    <script>
        document.getElementById('price').addEventListener('input', function () {
            var priceInput = this;
            var value = priceInput.value.replace(/\D/g, ''); // Remove não números

            // Formatação para o formato de moeda
            if (value.length > 0) {
                value = parseFloat(value);
                priceInput.value = 'R$ ' + (value / 100).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
            } else {
                priceInput.value = ''; // Limpa o valor se estiver vazio
            }
        });
    </script>
